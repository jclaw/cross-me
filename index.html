    <div id="site-content">
        <div class="small-container" id="content_selection">
            <button id="random_board" type="button">Generate a random board</button>
            <form id="rboard_form" style="display: none">
                Generate a random board.<br>
                Width: <input name="width" type="number" autofocus> Height: <input name="height" type="number"><br>

                <div id="slider"></div>
                <button class="button" type="button" name="generate">Generate</button>
            </form>
            <div>OR</div>
            <button id="premade" type="button">Play a premade game</button>

            
        </div>
        <div id="game" style="display: none">
            <div id="timer">00:00</div>

                <tbody>
                </tbody>
